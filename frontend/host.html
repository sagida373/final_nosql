<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb • Host</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html">Airbnb</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Listings</a>
      <a class="nav-link" href="search.html">Search</a>
      <a class="nav-link" href="availability.html">Availability</a>
      <a class="nav-link active" href="host.html">Host</a>
      <a class="nav-link" href="reviews.html">Reviews</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="h4">Host</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">host_id</label>
          <input id="host_id" class="form-control" placeholder="e.g. 12345">
        </div>
        <div class="col-md-2">
          <label class="form-label">limit</label>
          <input id="limit" class="form-control" type="number" min="1" value="12">
        </div>
        <div class="col-md-2">
          <button id="btnLoad" class="btn btn-primary w-100">Load</button>
        </div>
      </div>
    </div>
  </div>

  <div id="status" class="text-muted mb-3"></div>

  <div id="hostCard" class="card shadow-sm mb-3 d-none">
    <div class="card-body">
      <h2 id="hostName" class="h5 mb-1"></h2>
      <div id="hostMeta" class="text-muted small"></div>
      <div id="hostExtra" class="small mt-2"></div>
    </div>
  </div>

  <div id="grid" class="row g-3"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function fetchJSON(url) {
  const res = await fetch(url);
  const text = await res.text();
  if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);
  return text ? JSON.parse(text) : null;
}

async function loadHost() {
  const hostId = document.getElementById("host_id").value.trim();
  const limit = document.getElementById("limit").value || 12;
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  const hostCard = document.getElementById("hostCard");

  if (!hostId) { status.textContent = "Enter host_id"; return; }

  status.textContent = "Loading host...";
  grid.innerHTML = "";
  hostCard.classList.add("d-none");

  try {
    const host = await fetchJSON(`${API}/api/hosts/${encodeURIComponent(hostId)}`);

    document.getElementById("hostName").textContent = host.host_name ?? "(no name)";
    document.getElementById("hostMeta").textContent =
      `${host.host_location ?? "-"} • superhost: ${host.host_is_superhost ?? "-"}`;

    document.getElementById("hostExtra").innerHTML = `
      <div>response_time: ${host.host_response_time ?? "-"}</div>
      <div>response_rate: ${host.host_response_rate ?? "-"}</div>
      <div>verifications: ${(host.host_verifications ?? []).join(", ") || "-"}</div>
    `;
    hostCard.classList.remove("d-none");

    status.textContent = "Loading host listings...";
    const listings = await fetchJSON(`${API}/api/hosts/${encodeURIComponent(hostId)}/listings?limit=${encodeURIComponent(limit)}`);

    status.textContent = `Host loaded. Listings: ${listings.length}`;

    grid.innerHTML = listings.map(item => `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${item.name ?? "No name"}</h5>
            <div class="small text-muted mb-2">
              ${(item.address?.market ?? "-")} • ${(item.room_type ?? "-")}
            </div>
            <div class="mb-3"><b>Price:</b> ${item.price ?? "-"}</div>
            <div class="d-flex gap-2">
              <a class="btn btn-sm btn-outline-primary"
                 href="listing.html?id=${encodeURIComponent(item._id)}">Open</a>
              <a class="btn btn-sm btn-outline-secondary"
                 href="reviews.html?listing_id=${encodeURIComponent(item._id)}">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    `).join("");

  } catch (e) {
    console.error(e);
    status.textContent = `Error: ${e.message}`;
  }
}

document.getElementById("btnLoad").addEventListener("click", loadHost);
</script>
</body>
</html>
