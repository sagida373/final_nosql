<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb • Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html">Airbnb</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Listings</a>
      <a class="nav-link" href="search.html">Search</a>
      <a class="nav-link active" href="availability.html">Availability</a>
      <a class="nav-link" href="host.html">Host</a>
      <a class="nav-link" href="reviews.html">Reviews</a>
      <a class="nav-link" href="admin.html">Admin</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="h4">Availability filter</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-2">
          <label class="form-label">min_30</label>
          <input id="min_30" class="form-control" type="number" min="0" placeholder="10">
        </div>
        <div class="col-md-2">
          <label class="form-label">min_60</label>
          <input id="min_60" class="form-control" type="number" min="0" placeholder="20">
        </div>
        <div class="col-md-2">
          <label class="form-label">min_90</label>
          <input id="min_90" class="form-control" type="number" min="0" placeholder="30">
        </div>
        <div class="col-md-2">
          <label class="form-label">min_365</label>
          <input id="min_365" class="form-control" type="number" min="0" placeholder="100">
        </div>
        <div class="col-md-2">
          <label class="form-label">limit</label>
          <input id="limit" class="form-control" type="number" min="1" value="12">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button id="btnGo" class="btn btn-primary w-100">Load</button>
        </div>
      </div>
    </div>
  </div>

  <div id="status" class="text-muted mb-3"></div>
  <div id="grid" class="row g-3"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function fetchJSON(url) {
  const res = await fetch(url);
  const text = await res.text();
  if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);
  return text ? JSON.parse(text) : null;
}

function val(id) {
  const v = document.getElementById(id).value;
  return (v === "" ? null : v);
}

async function loadAvail() {
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  status.textContent = "Loading...";
  grid.innerHTML = "";

  try {
    const p = new URLSearchParams();
    for (const k of ["min_30","min_60","min_90","min_365","limit"]) {
      const v = val(k);
      if (v !== null) p.set(k, v);
    }
    const data = await fetchJSON(`${API}/api/listings/availability?${p.toString()}`);
    const items = data.items ?? [];
    status.textContent = `Returned: ${data.count_returned ?? items.length}`;

    grid.innerHTML = items.map(item => `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${item.name ?? "No name"}</h5>
            <div class="small text-muted mb-2">
              ${(item.address?.market ?? "-")} • ${(item.room_type ?? "-")} • ${(item.property_type ?? "-")}
            </div>
            <div class="mb-2"><b>Price:</b> ${item.price ?? "-"}</div>
            <div class="small">
              <div>30: ${item.availability?.availability_30 ?? "-"}</div>
              <div>60: ${item.availability?.availability_60 ?? "-"}</div>
              <div>90: ${item.availability?.availability_90 ?? "-"}</div>
              <div>365: ${item.availability?.availability_365 ?? "-"}</div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <a class="btn btn-sm btn-outline-primary"
                 href="listing.html?id=${encodeURIComponent(item._id)}">Open</a>
              <a class="btn btn-sm btn-outline-secondary"
                 href="reviews.html?listing_id=${encodeURIComponent(item._id)}">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    `).join("");

  } catch (e) {
    console.error(e);
    status.textContent = `Error: ${e.message}`;
  }
}

document.getElementById("btnGo").addEventListener("click", loadAvail);
</script>
</body>
</html>
