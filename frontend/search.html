<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb • Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html">Airbnb</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Listings</a>
      <a class="nav-link active" href="search.html">Search</a>
      <a class="nav-link" href="availability.html">Availability</a>
      <a class="nav-link" href="host.html">Host</a>
      <a class="nav-link" href="reviews.html">Reviews</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="h4">Search</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2">

        <div class="col-md-4">
          <label class="form-label">Search by listing_id</label>
          <div class="input-group">
            <input id="listing_id" class="form-control" placeholder="e.g. 10000073">
            <button class="btn btn-outline-primary" type="button" id="btnById">Find</button>
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Market / City</label>
          <input id="market" class="form-control" placeholder="San Francisco">
        </div>
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <input id="country" class="form-control" placeholder="United States">
        </div>
        <div class="col-md-3">
          <label class="form-label">Room type</label>
          <input id="room_type" class="form-control" placeholder="Entire home/apt">
        </div>
        <div class="col-md-3">
          <label class="form-label">Property type</label>
          <input id="property_type" class="form-control" placeholder="Apartment">
        </div>

        <div class="col-md-2">
          <label class="form-label">Min price</label>
          <input id="min_price" type="number" class="form-control" placeholder="50">
        </div>
        <div class="col-md-2">
          <label class="form-label">Max price</label>
          <input id="max_price" type="number" class="form-control" placeholder="300">
        </div>
        <div class="col-md-2">
          <label class="form-label">Min rating</label>
          <input id="min_rating" type="number" class="form-control" placeholder="80">
        </div>
        <div class="col-md-3">
          <label class="form-label">Sort</label>
          <select id="sort" class="form-select">
            <option value="">(none)</option>
            <option value="price_asc">price_asc</option>
            <option value="price_desc">price_desc</option>
            <option value="rating_desc">rating_desc</option>
            <option value="reviews_desc">reviews_desc</option>
          </select>
        </div>
        <div class="col-md-1">
          <label class="form-label">Limit</label>
          <input id="limit" type="number" class="form-control" value="12" min="1">
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button id="btnSearch" class="btn btn-primary">Search</button>
          <button id="btnClear" class="btn btn-outline-secondary">Clear</button>
        </div>

      </div>
    </div>
  </div>

  
  <div id="byIdResult" class="mb-3"></div>

  <div id="status" class="text-muted mb-3"></div>
  <div id="grid" class="row g-3"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function fetchJSON(url) {
  const res = await fetch(url);
  const text = await res.text();
  if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);
  return text ? JSON.parse(text) : null;
}

async function findById() {
  const id = document.getElementById("listing_id").value.trim();
  const box = document.getElementById("byIdResult");

  if (!id) {
    box.innerHTML = "";
    return;
  }

  box.innerHTML = `<div class="text-muted">Searching via <code>/api/listings/by-id/${id}</code> ...</div>`;

  try {
    const doc = await fetchJSON(`${API}/api/listings/by-id/${encodeURIComponent(id)}`);
    box.innerHTML = `
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${doc.name ?? "No name"}</h5>
          <div class="small text-muted mb-2">
            ${(doc.address?.market ?? "-")} • ${(doc.room_type ?? "-")}
          </div>
          <div class="mb-3"><b>Price:</b> ${doc.price ?? "-"}</div>
          <a class="btn btn-sm btn-primary" href="listing.html?id=${encodeURIComponent(id)}">Open</a>
          <a class="btn btn-sm btn-outline-secondary ms-2" href="reviews.html?listing_id=${encodeURIComponent(id)}">Reviews</a>
        </div>
      </div>
    `;
  } catch (e) {
    console.error(e);
    box.innerHTML = `<div class="alert alert-warning mb-0">Not found: ${e.message}</div>`;
  }
}

function buildQuery() {
  const p = new URLSearchParams();
  const fields = ["market","country","room_type","property_type","min_price","max_price","min_rating","sort","limit"];
  for (const f of fields) {
    const v = document.getElementById(f).value;
    if (v !== null && String(v).trim() !== "") p.set(f, v);
  }
  return p.toString();
}

async function runSearch() {
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  status.textContent = "Searching...";
  grid.innerHTML = "";

  try {
    const q = buildQuery();
    const data = await fetchJSON(`${API}/api/listings/search?${q}`);
    status.textContent = `Found: ${data.length}`;

    grid.innerHTML = data.map(item => `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${item.name ?? "No name"}</h5>
            <div class="small text-muted mb-2">
              ${(item.address?.market ?? "-")} • ${(item.room_type ?? "-")}
            </div>
            <div class="mb-3"><b>Price:</b> ${item.price ?? "-"}</div>
            <div class="d-flex gap-2">
              <a class="btn btn-sm btn-outline-primary" href="listing.html?id=${encodeURIComponent(item._id)}">Open</a>
              <a class="btn btn-sm btn-outline-secondary" href="reviews.html?listing_id=${encodeURIComponent(item._id)}">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    `).join("");
  } catch (e) {
    console.error(e);
    status.textContent = `Error: ${e.message}`;
  }
}

document.getElementById("btnSearch").addEventListener("click", runSearch);

document.getElementById("btnClear").addEventListener("click", () => {
  document.getElementById("byIdResult").innerHTML = "";
  document.getElementById("listing_id").value = "";

  for (const id of ["market","country","room_type","property_type","min_price","max_price","min_rating","sort"]) {
    const el = document.getElementById(id);
    if (el.tagName === "SELECT") el.value = "";
    else el.value = "";
  }
  document.getElementById("limit").value = 12;
  document.getElementById("status").textContent = "";
  document.getElementById("grid").innerHTML = "";
});

document.getElementById("btnById").addEventListener("click", findById);
document.getElementById("listing_id").addEventListener("keydown", (e) => {
  if (e.key === "Enter") findById();
});
</script>
</body>
</html>
