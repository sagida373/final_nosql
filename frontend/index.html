<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnb • Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html">Airbnb</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="index.html">Listings</a>
      <a class="nav-link" href="search.html">Search</a>
      <a class="nav-link" href="availability.html">Availability</a>
      <a class="nav-link" href="host.html">Host</a>
      <a class="nav-link" href="reviews.html">Reviews</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">Listings</h1>
    <div class="d-flex gap-2">
      <input id="limit" class="form-control" style="width:120px" type="number" min="1" value="12" />
      <button class="btn btn-primary" id="btnLoad">Load</button>
    </div>
  </div>

  <div id="status" class="text-muted mb-3"></div>
  <div id="grid" class="row g-3"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function fetchJSON(url, opts) {
  const res = await fetch(url, opts);
  const text = await res.text();
  if (!res.ok) throw new Error(`HTTP ${res.status}: ${text}`);
  return text ? JSON.parse(text) : null;
}

async function loadListings() {
  const limit = document.getElementById("limit").value || 12;
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");

  status.textContent = "Loading...";
  grid.innerHTML = "";

  try {
    const data = await fetchJSON(`${API}/api/listings?limit=${encodeURIComponent(limit)}`);
    status.textContent = `Loaded: ${data.length}`;

    grid.innerHTML = data.map(item => `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${item.name ?? "No name"}</h5>
            <div class="small text-muted mb-2">
              ${(item.address?.market ?? "-")} • ${(item.room_type ?? "-")}
            </div>
            <div class="mb-3"><b>Price:</b> ${item.price ?? "-"}</div>

            <div class="d-flex gap-2">
              <a class="btn btn-sm btn-outline-primary"
                 href="listing.html?id=${encodeURIComponent(item._id)}">Open</a>
              <a class="btn btn-sm btn-outline-secondary"
                 href="reviews.html?listing_id=${encodeURIComponent(item._id)}">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    `).join("");
  } catch (e) {
    console.error(e);
    status.textContent = `Error: ${e.message}`;
  }
}

document.getElementById("btnLoad").addEventListener("click", loadListings);
loadListings();
</script>
</body>
</html>
